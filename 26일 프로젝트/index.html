<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="" method="GET">
        <section>
          <h2>Your personal details</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input type="text" name="user-name" id="username" required placeholder="JO JAE HYUN" />
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input type="email" name="user-email" id="useremail" />
            </li>
            <li>
              <label for="userpassword">Your password</label>
              <input type="password" name="user-password" id="userpassword" required  minlength="10"/>
            </li>
          </ul>
        </section>
        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input type="number" step="2" name="user-age" id="userage"  required minlength="18" maxlength="100"/>
            </li>
            <li>
              <label for="birthdate">Your birthdate</label>
              <input type="date" name="user-birthdate" id="birthdate" required min="1999-01-01" max="2003-01-01"/>
            </li>
            <li>
              <label for="favorite-color">Your favorite color?</label>
              <select id="favorite-color" name="favorite-color">
                <option>red</option>
                <option>blue</option>
                <option>black</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your message</label>
          <textarea id="usermessage" name="user-message" required rows="8"></textarea>
        </section>

        <section>
          <h2>How should we verify your account</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text-message"
              />
              <label for="verify-text-message">via text message (SMS)</label>
            </li>

            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
              />
              <label for="verify-phone">via a phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
              />
              <label for="verify-email">via an email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="cintact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">contact me via email</label>
            </li>

            <li class="form-control-inline">
              <input
                type="checkbox"
                id="cintact-phone"
                name="contact"
                value="phone"
              />
              <label for="contact-phone">contact me via phone</label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>

        <section>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
